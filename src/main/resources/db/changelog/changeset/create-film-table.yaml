databaseChangeLog:
  - changeSet:
      id: create-film
      author: Yulia
      changes:
        - createTable:
            tableName: film
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: int
              - column:
                  name: ageRating
                  type: int
              - column:
                  name: shortDescription
                  type: varchar(24000)
