databaseChangeLog:
  - changeSet:
      id: create-genre
      author: Yulia
      changes:
        - createTable:
            tableName: genre
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: true
              - column:
                  name: film_id
                  type: bigint
                  constraints:
                    foreignKeyName: film_genre_id
                    referencedTableName: film
                    referencedColumnNames: id
